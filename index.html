<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe | cha-law</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="tictactoe-wrapper">
        <h1>Tic Tac Toe</h1>
        <div class="player-names">
            <p class="player-one-name"><img src="./images/close.svg" alt="">Player 1</p>
            <p class="player-two-name waiting-player"><img src="./images/circle-outline.svg" alt="">Player 2</p>
        </div>

        <table class="tictactoe-grid">
            <tr class="row" data-row="0">
                <td><button class="tictactoe-button" data-column="0"></button></td>
                <td><button class="tictactoe-button" data-column="1"></button></td>
                <td><button class="tictactoe-button" data-column="2"></button></td>
            </tr>
            <tr class="row" data-row="1">
                <td><button class="tictactoe-button" data-column="0"></button></td>
                <td><button class="tictactoe-button" data-column="1"></button></td>
                <td><button class="tictactoe-button" data-column="2"></button></td>
            </tr>
            <tr class="row" data-row="2">
                <td><button class="tictactoe-button" data-column="0"></button></td>
                <td><button class="tictactoe-button" data-column="1"></button></td>
                <td><button class="tictactoe-button" data-column="2"></button></td>
            </tr>
        </table>
    </div>
</body>
</html>
